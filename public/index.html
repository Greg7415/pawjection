<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Discover your inner dog breed with Pawjection - a fun personality quiz that matches you with one of 16 dog breeds!" />
	<title>Pawjection - What's Your Inner Dog Breed?</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="app-container">
		<!-- Welcome Screen -->
		<section id="welcome-screen" class="screen active">
			<div class="welcome-content">
				<h1 class="app-title">🐾 Pawjection 🐾</h1>
				<p class="tagline">Discover your inner dog breed!</p>
				<p class="description">
					Answer 4 simple questions about your personality and find out which of 16 dog breeds matches your unique traits.
				</p>
				<button id="start-button" class="btn btn-primary">
					Start Quiz
				</button>
			</div>
		</section>

		<!-- Quiz Screen -->
		<section id="quiz-screen" class="screen">
			<div class="quiz-content">
				<!-- Progress Indicator -->
				<div class="progress-container">
					<div class="progress-bar">
						<div id="progress-fill" class="progress-fill"></div>
					</div>
					<p id="progress-text" class="progress-text">Question 1 of 4</p>
				</div>

				<!-- Question Container -->
				<div id="question-container" class="question-container">
					<h2 id="question-text" class="question-text"></h2>
					<div id="answers-container" class="answers-container">
						<button id="answer-a" class="btn btn-answer" data-answer="A"></button>
						<button id="answer-b" class="btn btn-answer" data-answer="B"></button>
					</div>
				</div>
			</div>
		</section>

		<!-- Results Screen -->
		<section id="results-screen" class="screen">
			<div class="results-content">
				<h2 class="results-title">Your inner dog is...</h2>
				<div id="breed-reveal" class="breed-reveal">
					<h1 id="breed-name" class="breed-name"></h1>
					<div id="breed-emoji" class="breed-emoji">🐕</div>
				</div>
				<p id="breed-description" class="breed-description"></p>
				
				<!-- Traits Breakdown -->
				<div id="traits-container" class="traits-container">
					<h3>Your Personality Traits:</h3>
					<ul id="traits-list" class="traits-list"></ul>
				</div>

				<button id="retake-button" class="btn btn-primary">
					Take Quiz Again
				</button>
			</div>
		</section>
	</div>

	<script src="app.js"></script>
</body>
</html>
